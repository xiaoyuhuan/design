<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery手风琴及背景换肤特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		html,body {
			height: 100%;
		}
		body {
			overflow: hidden;
			width: 100%;			
			background-repeat: no-repeat;
			background-position: center top;
			background-size: cover;
			background-image: url(img/4.jpg);
			font-family: "microsoft yahei";
			transition: .6s;
		}
		#box {
			overflow: hidden;
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 1090px;
			height: 430px;
			margin: auto;
			background: #fff;
		}
		#box ul {
			width: 790px;
			height: 100%;
		}
		#box ul li {
			position: absolute;
			width: 100%;
			height: 100%;
			transition: .6s;
		}
		#box ul li:nth-child(1) {
			left: 0;
			background: url(img/1.jpg) no-repeat center top/cover;
		}
		#box ul li:nth-child(2) {
			left: 100px;
			background: url(img/2.jpg) no-repeat center top/cover;
		}
		#box ul li:nth-child(3) {
			left: 200px;
			background: url(img/3.jpg) no-repeat center top/cover;
		}
		#box ul li:nth-child(4) {
			left: 300px;
			background: url(img/4.jpg) no-repeat center top/cover;
		}	
		#box ul li p {
			width: 100px;
			height: 100%;
			background: rgba(0,0,0,0.5);
			color: #fff;
			font-size: 15px;
			text-indent: 70px;
			line-height: 100px;
			letter-spacing: 5px;
			writing-mode: tb-rl;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li class="li1"><p>树梢上的嫩芽丨丨春天来了</p></li>
			<li class="li2"><p>树梢上的嫩芽丨丨春天来了</p></li>
			<li class="li3"><p>树梢上的嫩芽丨丨春天来了</p></li>
			<li class="li4"><p>树梢上的嫩芽丨丨春天来了</p></li>
		</ul>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var list = document.getElementsByTagName("li");

			for(var i=0,length=list.length; i<length; i++){
				list[i].i = i;
				list[i].onmouseenter = function(){
					for(var j=0; j<=this.i; j++){
						list[j].style.left = 100*j + "px";
					}
					for(j=this.i+1; j<length; j++){
						list[j].style.left = 790 + 100*(j-1) + "px";
					}
					document.body.style.backgroundImage = "url(img/"+(this.i+1)+".jpg)";
				};
			}
		};
	</script>
</body>
</html>
