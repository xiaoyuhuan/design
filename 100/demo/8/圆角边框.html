<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 400px;
			height: 200px;
			margin: 30px auto;
		}
		.div1 {
			border: 2px solid red;
			border-radius: 100px/50px; /* 用一个水平半径为100px，垂直半径为50px的椭圆来切割border */
		}
		.div2 {
			border: 2px solid blue;
			border-radius: 100px 50px/50px 25px;
		}
		.div3 {
			border: 2px solid green;
			border-radius: 100px 50px 0/50px 25px 0;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<div class="div3"></div>
</body>
</html>
