<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>卡片式下拉菜单</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		html,body {
			height: 100%;
		}		
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center top/cover;
			font-family: "microsoft yahei";
		}
		#box {
			overflow: hidden;
			width: 300px;
			height: 60px;
			margin: 100px auto;
			transition: .5s;
		}
		#box li {
			position: relative;
			width: 100%;
			height: 60px;
			background: rgba(34,45,50,.95);
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			line-height: 60px;
			text-indent: 40px;
			border-radius: 5px;
		}
		#box li+li {
			border-top: 1px solid #4e6a6a;
		}
		#box .l1 span {
			position: absolute;
			top: 0;
			right: 0;
			width: 60px;
			height: 60px;
			border-left: 1px solid #4e6a6a;
		}
		#box .l1 span i {
			display: block;
			position: absolute;
			top: 25px;
			left: 20px;
			width: 0;
			height: 0;
			border: 12px solid transparent;
			border-top-color: #fff;
			transform: rotate(-90deg);
			transform-origin: 50% 25%;
			transition: .5s;
		}
		#box .l1 span i.on {
			transform: rotate(0);
		}
	</style>
</head>
<body>
	<ul id="box">
		<li class="l1">Week <span><i></i></span></li>
		<li>Monday</li>
		<li>Tuesday</li>
		<li>Wednesday</li>
		<li>Thursday</li>
		<li>Friday</li>
	</ul>

	<script type="text/javascript">
		window.onload = function(){
			var box = document.getElementById("box"),
				i = document.getElementsByTagName("i")[0];

			box.flag = false;
			box.onclick = function(){
				if(this.flag){
					this.style.height = "60px";
					i.className = "";
				}else{
					this.style.height = "365px";
					i.className = "on";
				}
				this.flag = !this.flag;
			}
		};
	</script>
</body>
</html>
