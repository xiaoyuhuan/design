<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery结合CSS3实现全屏滚动特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style-type: none;
		}
		img {
			display: block;
		}
		html,body {
			height: 100%;
		}
		body {
			overflow: hidden;
			width: 100%;
			font-family: "microsoft yahei";
		}
		#cont {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transition: 1s;
		}
		#cont li {
			overflow: hidden;
			position: relative;
			width: 100%;
			height: 100%;
		}
		#cont li.con1 {
			background: #ffda89;
		}
		#cont li.con2 {
			background: #de4f50;
		}
		#cont li.con3 {
			background: #904a68;
		}
		#cont li.con4 {
			background: #68c39f;
		}
		#cont .con1 .wrap {
			position: absolute;
			top: 55%;
			left: 50%;
			width: 271px;
			height: 506px;
			transform: translate(-50%,-50%);
		}
		#cont .con1 .wrap img {
			position: absolute;
		}
		#cont .con1 .wrap img.ph1 {
			z-index: 9;
			top: 0;
			left: 0;
			animation: toBottom1 2s ease-in-out;
		}
		#cont .con1 .wrap img.wheel1 {
			top: 100px;
			left: -125px;
			animation: rotate1 4s 2s linear infinite;
		}
		#cont .con1 .wrap img.wheel2 {
			top: 100px;
			right: -90px;
			animation: rotate1 4s 2s linear infinite;
		}
		#cont .con1 .wrap img.wheel3 {
			top: 370px;
			right: -50px;
		}		
		#cont .con1 .wrap img.wheel4 {
			top: 435px;
			right: -25px;
			animation: rotate1 4s 2s linear infinite;
		}	
		#cont .con1 .wrap img.cl {
			z-index: 19;
			top: 250px;
			left: -50px;
		}
		#cont .con2 .wrap {
			position: absolute;
			top: 55%;
			left: 50%;			
			width: 412px;
			height: 259px;
			transform: translate(-50%,-50%);
		}
		#cont .con2 .wrap img {
			position: absolute;
		}	
		#cont .con2 .wrap img.map {
			top: 0;
			left: 0;			
		}	
		#cont .con2 .wrap img.nail {
			z-index: 9;
			top: -50px;
			left: 126px;
		}
		#cont .con2 .wrap img.nail.on {
			animation: toBottom2 2s ease-in-out;
		}
		#cont .con2 .wrap img.cloud {
			z-index: 2;
			top: -200px;
			left: -120px;
		}
		#cont .con2 .wrap img.cloud.on {
			animation: toLeft 2s ease-in-out;
		}
		#cont .con3 .wrap {
			position: absolute;
			top: 75%;
			left: 50%;
			width: 559px;
			height: 116px;
			transform: translate(-50%,-50%);
		}
		#cont .con3 .wrap img {
			position: absolute;
		}
		#cont .con3 .wrap img.v-phone {
			top: 0;
			left: 0;
		}	
		#cont .con3 .wrap img.shop {
			z-index: 9;
			top: -240px;
			left: 90px;
		}	
		#cont .con3 .wrap img.shop.on {
			animation: toBottom3 2s ease-in-out;
		}
		#cont .con3 .wrap img.fun {
			z-index: 2;
			top: -450px;
			left: 127px;
		}
		#cont .con3 .wrap img.fun.on {
			animation: toTop 2s ease-in-out;
		}
		#cont .con4 .wrap {
			position: absolute;
			top: 60%;
			left: 50%;
			width: 200px;
			height: 277px;
			transform: translate(-50%,-50%);	
		}
		#cont .con4 .wrap img {
			position: absolute;
		}
		#cont .con4 .wrap img.phone2 {
			z-index: 5;
			top: 0;
			left: 0;
		}
		#cont .con4 .wrap img.phone1 {
			top: -120px;
			left: -11px;
			transform: rotate(30deg);
			transform-origin: right bottom;
		}
		#cont .con4 .wrap img.phone1.on {
			animation: rotate2 2s ease-in-out;
		}
		#cont .con4 .wrap img.ballon {
			z-index: 9;
			top: -335px;
			left: -60px;
		}
		#cont .con4 .wrap img.ballon.on {
			animation: toTop 2s ease-in-out;
		}
		#cont .con4 .wrap img.gift1 {
			z-index: 2;
			top: 90px;
			left: -160px;
		}
		#cont .con4 .wrap img.gift1.on {
			animation: giftL 2s ease-in-out;
		}
		#cont .con4 .wrap img.gift2 {
			z-index: 2;
			top: 150px;
			left: 250px;
		}	
		#cont .con4 .wrap img.gift2.on {
			animation: giftR 2s ease-in-out;
		}			
		#tab {
			position: absolute;
			top: 50%;
			right: 25px;
			width: 10px;
			height: 70px;
			margin-top: -35px;
		}
		#tab li {
			width: 8px;
			height: 8px;
			border: 1px solid #000;
			border-radius: 50%;
			cursor: pointer;
		}
		#tab li + li {
			margin-top: 10px;
		}
		#tab li.on {
			background: #000;
		}			

		@keyframes rotate1 {
			0% {
				transform: rotate(0deg); 
			}
			100% {
				transform: rotate(360deg); 
			}
		}	
		@keyframes toBottom1 {
			0% {
				transform: translateY(-150%);
			}
			100% {
				transform: translateY(0);
			}
		}
		@keyframes toBottom2 {
			0% {
				transform: translateY(-100%);
			}
			100% {
				transform: translateY(0);
			}
		}	
		@keyframes toLeft {
			0% {
				transform: translateX(80%);
			}
			100% {
				transform: translateX(0);
			}
		}
		@keyframes toBottom3 {
			0% {
				transform: translateY(-220%);
			}
			100% {
				transform: translateY(0);
			}			
		}	
		@keyframes toTop {
			0% {
				opacity: 0;
				transform: translateY(100%);
			}
			100% {
				opacity: 1;
				transform: translateY(0);
			}			
		}
		@keyframes rotate2 {
			0% {
				transform: rotate(0);
			}
			100% {
				transform: rotate(30deg);
			}
		}
		@keyframes giftL {
			0% {
				transform: translateX(211px);
			}
			100% {
				transform: translateX(0);
			}
		}		
		@keyframes giftR {
			0% {
				transform: translateX(-201px);
			}
			100% {
				transform: translateX(0);
			}
		}		
	</style>
</head>
<body>
	<ul id="cont">
		<li class="con1">
			<div class="wrap">
				<img src="img/ph1.png" width="272" height="506" class="ph1">
				<img src="img/wheel-1.png" width="172" height="172" class="wheel1">
				<img src="img/wheel-2.png" width="66" height="66" class="wheel2">
				<img src="img/wheel-3.png" width="96" height="96" class="wheel3">
				<img src="img/wheel-4.png" width="72" height="72" class="wheel4">
				<img src="img/cl.png" width="347" height="190" class="cl">
			</div>
		</li>
		<li class="con2">
			<div class="wrap">
				<img src="img/map.png" width="412" height="259" class="map">
				<img src="img/nail.png" width="160" height="193" class="nail" id="nail">
				<img src="img/cloud.png" width="586" height="156" class="cloud" id="cloud">
			</div>
		</li>
		<li class="con3">
			<div class="wrap">
				<img src="img/v-phone.png" width="559" height="116" class="v-phone">
				<img src="img/shop.png" width="344" height="284" class="shop" id="shop">
				<img src="img/fun.png" width="304" height="138" class="fun" id="fun">
			</div>
		</li>
		<li class="con4">
			<div class="wrap">
				<img src="img/phone_2.png" width="200" height="277" class="phone2">
				<img src="img/phone_1.png" width="220" height="125" class="phone1" id="phone1">
				<img src="img/ballon.png" width="229" height="445" class="ballon" id="ballon">
				<img src="img/gift_1.png" width="117" height="185" class="gift1" id="gift1">
				<img src="img/gift_2.png" width="103" height="126" class="gift2" id="gift2">
			</div>
		</li>
	</ul>
	<ul id="tab">
		<li class="on"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<script type="text/javascript">
		window.onload = function() {
			var oCont = document.getElementById("cont"),
				oTab = document.getElementById("tab"),
				aLi = oTab.getElementsByTagName("li");

			// 点击事件
			var index = 0;
			for(var i = 0,length = aLi.length; i < length; i++) {
				aLi[i].i = i;
				aLi[i].onclick = function() {
					aLi[index].className = "";
					this.className = "on";
					oCont.style.top = -this.i * 100 + "%";
					animate(-this.i); 

					index = this.i;
				}
			}
			
			// 滚轮事件
			var lastD = new Date();
			mousewheel( document, function(e,d) {
				if(new Date()-lastD > 1000) {
					aLi[index].className = "";

		   			d<0 ? index++ : index--;
					index = index % 4;
					if(index <= -1) index = 3;

					aLi[index].className = "on";	
					oCont.style.top = -index * 100 + "%";
					animate(-index);         
		   			
		            lastD = new Date();			
				}
	            return false;
	        } );
			function mousewheel(obj, Fn) {
				function eFn(e) {
	                e = e||window.event;
	                if ( Fn.call(this,e,e.wheelDelta/120||-e.detail/3) === false ) e.preventDefault();
	            }
	            var eName = document.onmousewheel===null?"mousewheel":"DOMMouseScroll";
	            document.addEventListener ? obj.addEventListener(eName,eFn,false) : obj.attachEvent("on"+eName,eFn);
			}

			// 动画
			function animate(i) {
				switch(i) {
					case -1:
						nail.className = "nail on";
						cloud.className = "cloud on";
						break;
					case -2:
						shop.className = "shop on";
						fun.className = "fun on";
						break;
					case -3:
						phone1.className = "phone1 on";
						ballon.className = "ballon on";
						gift1.className = "gift1 on";
						gift2.className = "gift2 on";
					default:
						break;
				}			
			}
		};
	</script>
</body>
</html>
