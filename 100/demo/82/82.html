<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery在线客服侧边栏特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		img {
			display: block;
		}
		body {
			height: 3000px;
			background: url(img/bg.jpg) no-repeat center top/cover fixed;
			font-family: "microsoft yahei";
		}
		#box {
			overflow: hidden;
			position: fixed;
			top: 50%;
			right: 0;
			width: 124px;
			height: 270px;
			transform: translateY(-50%);
		}
		#box li {
			position: absolute;
			right: -70px;
			width: 124px;
			height: 54px;
			color: #fff;
			font-size: 14px;
			line-height: 54px;
			text-indent: 54px;	
			background: #323232;
			cursor: pointer;
			transition: .3s;
		}
		#box li img {
			position: absolute;
			top: 0;
			left: 0;			
		}	
		#box li:nth-child(1) {
			top: 0;
		}
		#box li:nth-child(2) {
			top: 54px;
		}		
		#box li:nth-child(3) {
			top: 108px;
		}		
		#box li:nth-child(4) {
			top: 162px;
		}		
		#box li:nth-child(5) {
			top: 216px;
			right: 0;
			width: 54px;
		}	
		#box li:hover {
			right: 0;
			background: #c03;
		}
	</style>
</head>
<body>
	<ul id="box">
		<li><img src="img/1.png">客服中心</li>
		<li><img src="img/2.png">客户案例</li>
		<li><img src="img/3.png">新浪微博</li>
		<li><img src="img/4.png">QQ客服</li>
		<li class="back"><img src="img/5.png"></li>
	</ul>

	<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $back = $("#box").find(".back");

			$back.click(function(){
				$("body,html").stop().animate({
					"scrollTop": "0px"
				});							
			});
		});
	</script>
</body>
</html>
