<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery水平线性画廊特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		img {
			display: block;
		}
		html,body {
			height: 100%;
		}
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center top/cover;
		}
		#pic {
			position: relative;
			width: 100%;
			height: 400px;
			margin-top: 100px;
			margin-left: 40%;
		}
		#pic li {
			position: absolute;
			top: 50%;
			width: 120px;
			height: 80px;
			transform: translateY(-50%);
			box-shadow: 0 0 4px #fff;
			transition: .6s;
			cursor: pointer;
		}
		#pic li img {
			width: 100%;
			height: 100%;
		}
		#pic li.on {
			width: 600px;
			height: 400px;
		}
	</style>
</head>
<body>
	<ul id="pic">
		<li class="on"><img src="img/1.jpg" alt=""></li>
		<li><img src="img/2.jpg" alt=""></li>
		<li><img src="img/3.jpg" alt=""></li>
		<li><img src="img/4.jpg" alt=""></li>
		<li><img src="img/5.jpg" alt=""></li>
		<li><img src="img/6.jpg" alt=""></li>
		<li><img src="img/7.jpg" alt=""></li>
		<li><img src="img/8.jpg" alt=""></li>
		<li><img src="img/9.jpg" alt=""></li>
		<li><img src="img/10.jpg" alt=""></li>
		<li><img src="img/11.jpg" alt=""></li>
		<li><img src="img/12.jpg" alt=""></li>
		<li><img src="img/13.jpg" alt=""></li>
		<li><img src="img/14.jpg" alt=""></li>
		<li><img src="img/15.jpg" alt=""></li>
	</ul>

	<script type="text/javascript">
		window.onload = function(){
			var pic = document.getElementById("pic"),
				li = pic.getElementsByTagName("li"),
				length = li.length,
				index = 0;

			li[0].style.left = 0;
			for(var i=1; i<length; i++){
				li[i].style.left = (600+10)+(120+10)*(i-1) + "px";
			}

			for(i=0; i<length; i++){
				li[i].i = i;
				li[i].onclick = function(){
					if(index != this.i){
						li[index].className = "";

						// 之前的图片样式
						index = this.i;
						for(var i=0; i<index; i++){
							li[i].style.left = (120+10)*i-(120+10)*index + "px";
						}

						// 当前的图片样式
						li[index].className = "on";
						li[index].style.left = (120+10)*index-(120+10)*index + "px";

						// 之后的图片样式
						for(i=index+1; i<length; i++){
							li[i].style.left = (120+10)*(i-1)-(120+10)*index+(600+10) + "px";
						}
					}
				};
			}
		};
	</script>
</body>
</html>
