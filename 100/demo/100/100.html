<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery滑动金属感导航特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		html,body {
			height: 100%;
		}
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center/cover;
			font-family: "microsoft yahei";
		}
		#box {
			position: relative;
			width: 1030px;
			height: 57px;
			margin: 50px auto;
			background: linear-gradient(#3c3c3c 50%, #1e1e1e 50%, #1e1e1e 100%);
			border-radius: 15px;
		}
		#box .nav {
			position: absolute;
			top: 0;
			left: 10px;
			z-index: 2;
		}
		#box .nav li {
			float: left;
			width: 110px;
			text-align: center;
			font-size: 15px;
			line-height: 57px;
		}
		#box .nav li a {
			display: block;
			color: #fff;
			text-decoration: none; 
			cursor: pointer;
		}
		#box .nav .sub {
			overflow: hidden;
			width: 80px;
			height: 0;
			margin: 5px auto;
			background: #48bed8;
			border-radius: 10px;
			font-size: 12px;
			transition: .3s;
		}
		#box .nav .sub a {
			line-height: 40px;
		}
		#box .nav .sub a+a {
			border-top: 1px dashed #fff;
		}
		#box .cover {
			position: absolute;
			top: -6px;
			left: 10px;
			width: 109px;
			height: 68px;
			background: url(img/img.png);
			transition: .3s;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul class="nav">
			<li>
				<a href="#">官方首页</a>
			</li>
			<li>
				<a href="#">集团概况</a>
				<div class="sub">
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
				</div>
			</li>
			<li>
				<a href="#">公司简介</a>
				<div class="sub">
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
				</div>				
			</li>
			<li>
				<a href="#">总部扶持</a>
				<div class="sub">
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
				</div>				
			</li>
			<li>
				<a href="#">品牌形象</a>
				<div class="sub">
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
				</div>				
			</li>
			<li>
				<a href="#">产品案例</a>
				<div class="sub">
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
					<a href="">二级菜单</a>
				</div>				
			</li>
			<li>
				<a href="#">示范单位</a>
			</li>
			<li>
				<a href="#">查看更多</a>
			</li>
			<li>
				<a href="#">联系我们</a>
			</li>
		</ul>
		<div class="cover"></div>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var li = document.getElementsByTagName("li"),
				cover = document.querySelector(".cover"),
				length = li.length;

			for(var i=0; i<length; i++){
				li[i].i = i;
				li[i].onmouseenter = function(){
					cover.style.left = 110*this.i+10 + "px";
					if(this.children.length === 2) {
						this.children[1].style.height = "120px";
					}
				};
				li[i].onmouseleave = function(){
					if(this.children.length === 2) {
						this.children[1].style.height = 0;
					}
				};
			}
		};
	</script>
</body>
</html>
