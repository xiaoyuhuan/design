<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5+CSS3打造的loding加载特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		html,body {
			height: 100%;
		}		
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center top/cover;
		}
		#box {
			width: 724px;
			height: 242px;
			margin: 100px auto;
			background-color: rgba(0,0,0,.4);
		}
		#box li {
			float: left;
			position: relative;
			width: 240px;
			height: 240px;
			border-top: 1px solid #fff;
			border-left: 1px solid #fff;
			border-bottom: 1px solid #fff;
		}
		#box .item3 {
			border-right: 1px solid #fff;
		}
		#box .item1 p {
			position: absolute;
			top: 100px;
			width: 12px;
			height: 40px;
			background: #fff;
		}
		#box .item1 .p1 {
			left: 94px;
			animation: move1 1s ease-in-out infinite;
		}
		#box .item1 .p2 {
			left: 114px;
			animation: move1 1s 0.16s ease-in-out infinite;
		}		
		#box .item1 .p3 {
			left: 134px;
			animation: move1 1s 0.32s ease-in-out infinite;
		}	
		#box .item2 p {
			width: 1em;
			height: 1em;
			margin: 0.8em auto;
			font-size: 90px;
			border-radius: 50%;
			animation: move2 1.7s ease infinite;
		}	
		#box .item3 p {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 100px;
			height: 100px;
			margin: auto;
			border: 12px solid rgba(255,255,255,0.2);
			border-left-color: #fff;
			border-radius: 50%;
			animation: move3 1s linear infinite;
		}
		@keyframes move1 {
			0%, 80%, 100% {
				box-shadow: 0 0 rgba(255, 255, 255, 1);
				height: 40px;
			}
			40% {
				box-shadow: 0 -22px rgba(255, 255, 255, 1);
				height: 50px;
			}
		}
		@keyframes move2 {
		    0% {
		        transform: rotateZ(0deg);
		        -webkit-transform: rotateZ(0deg);
		        box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.11em -0.83em 0 -0.42em #ffffff, -0.11em -0.83em 0 -0.44em #ffffff, -0.11em -0.83em 0 -0.46em #ffffff, -0.11em -0.83em 0 -0.477em #ffffff;
		    }
		    5%,95%{
		        box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.11em -0.83em 0 -0.42em #ffffff, -0.11em -0.83em 0 -0.44em #ffffff, -0.11em -0.83em 0 -0.46em #ffffff, -0.11em -0.83em 0 -0.477em #ffffff;
		    }
		    30%{
		        box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.51em -0.66em 0 -0.42em #ffffff, -0.75em -0.36em 0 -0.44em #ffffff, -0.79em -0.21em 0 -0.46em #ffffff, -0.81em -0.15em 0 -0.477em #ffffff;
		    }
		    55% {
		        box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.29em -0.78em 0 -0.42em #ffffff, -0.43em -0.72em 0 -0.44em #ffffff, -0.52em -0.65em 0 -0.46em #ffffff, -0.57em -0.61em 0 -0.477em #ffffff;
		    }
		    100% {
		        transform: rotateZ(360deg);
		        -webkit-transform: rotateZ(360deg);
		        box-shadow: -0.11em -0.83em 0 -0.4em #ffffff, -0.11em -0.83em 0 -0.42em #ffffff, -0.11em -0.83em 0 -0.44em #ffffff, -0.11em -0.83em 0 -0.46em #ffffff, -0.11em -0.83em 0 -0.477em #ffffff;
		    }
		}
		@keyframes move3 {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<ul id="box">
		<li class="item1">
			<p class="p1"></p>
			<p class="p2"></p>
			<p class="p3"></p>
		</li>
		<li class="item2">
			<p></p>
		</li>
		<li class="item3">
			<p></p>
		</li>
	</ul>
</body>
</html>
