	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html,body {
			height: 100%;
		}
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center top/cover;
		}
		#wrap {
			position: absolute;
			top: 50%;
			left: 50%;			
			width: 940px;
			height: 540px;
			transform: translate(-50%,-50%);
		}
		#box1 {
			width: 940px;
		}
		#box2 {
			width: 750px;
			margin: -45px auto;
		}
		#box3 {
			width: 940px;
		}		
		.box {
			height: 210px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;				
		}
		.box .one {
			overflow: hidden;
			position: relative;
			width: 180px;
			height: 210px;
		}
		.box .one .hex p {
			position: absolute;
			left: 0;
		}
		.box .one .hex p:nth-child(1) {
			top: -52px;
			width: 0;
			height: 0;
			border-width: 52px 90px;
			border-style: solid;
			border-color: transparent transparent rgba(0,0,0,.6) transparent;
		}
		.box .one .hex p:nth-child(2) {
			top: 52px;
			width: 100%;
			height: 106px;
			background-color: rgba(0,0,0,.6);
		}
		.box .one .hex p:nth-child(3) {
			top: 158px;
			width: 0;
			height: 0;	
			border-width: 52px 90px;
			border-style: solid;
			border-color: rgba(0,0,0,.6) transparent transparent transparent;
		}
		.box .one .tri p {
			position: absolute;
			left: 0;
			width: 0;
			height: 0;	
			border-width: 157px 90px;
			border-style: solid;		
		}
		.box .one .tri p:nth-child(1) {
			top: -156px;
			border-color: transparent transparent rgba(0,0,0,.8) transparent;			
		}
		.box .one .tri p:nth-child(2) {
			top: 52px;
			border-color: rgba(0,0,0,.6) transparent transparent transparent;
		}
		.box .one img {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 80px;
			height: 80px;
			margin-top: -40px;
			margin-left: -40px;
			transform: scale(1) rotate(0);
			transition: 1s;
		}
		.box .one:hover img {
			transform: scale(1.3) rotate(360deg);
		}
	</style>
</head>
