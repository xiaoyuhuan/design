<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery炫酷欢乐逗登录界面特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		input::-webkit-input-placeholder {
			color: #fff;
		}
		input::-moz-input-placeholder {
			color: #fff;
		}        
		input::-ms-input-placeholder {
			color: #fff;
		}		
		html,body {
			height: 100%;
		}
		body {
			overflow: hidden;
			width: 100%;
		}
		#cover {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url(img/1.jpg) no-repeat center top/cover;

			-webkit-transition: 3s;
			-moz-transition: 3s;
			-ms-transition: 3s;
			transition: 3s;
		}
		#box {
			width: 270px;
			margin: 200px auto;
		}
		#box li {
			position: relative;
			width: 100%;
			height: 45px;
			margin-top: 20px; 
			color: #fff;
			text-align: center;
			font-family: Andalus;
			line-height: 45px;
		}
		#box li h1, #box li input {
			position: absolute;
			top: -430px;
			left: 0;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}
		#box li h1 {
			animation: move .6s 3s ease-in-out forwards;
		}		
		#box input {
			border-radius: 6px;
			border: none;
			outline: none;
		}
		#box input:focus {
			box-shadow: 0 2px 3px 0 rgba(0,0,0,.1) inset, 0 2px 7px 0 rgba(0,0,0,.2);
		}	
		#box .txt, #box .pwd {
			background: rgba(45,45,45,.15);
			box-shadow: 0 2px 3px 0 rgba(0,0,0,.1) inset;
			border: 1px solid rgba(255,255,255,.15);
			text-indent: 10px;			
		}
		#box .txt {
			animation: move .6s 2s ease-in-out forwards;
		}
		#box .pwd {
			animation: move .6s 1s ease-in-out forwards;
		}
		#box .btn {
			background: #ef4300;
			color: #fff;
			box-shadow: 0 15px 30px 0 rgba(255,255,255,.25) inset, 0 2px 7px 0 rgba(0,0,0,.2);	
			cursor: pointer;
			animation: move .6s ease-in-out forwards;
		}
		@keyframes move {
			0% {
				top: -430px;
			}
			70% {
				top: 30px;
			}
			80% {
				top: 0;
			}
			90% {
				top: 20px;
			}
			100% {
				top: 0;
			}
		}
		@-moz-keyframes move {
			0% {
				top: -430px;
			}
			70% {
				top: 30px;
			}
			80% {
				top: 0;
			}
			90% {
				top: 20px;
			}
			100% {
				top: 0;
			}			
		}
		@-webkit-keyframes move {
			0% {
				top: -430px;
			}
			70% {
				top: 30px;
			}
			80% {
				top: 0;
			}
			90% {
				top: 20px;
			}
			100% {
				top: 0;
			}			
		}
		@-o-keyframes move {
			0% {
				top: -430px;
			}
			70% {
				top: 30px;
			}
			80% {
				top: 0;
			}
			90% {
				top: 20px;
			}
			100% {
				top: 0;
			}			
		}
	</style>
</head>
<body>
	<ul id="cover">
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<ul id="box">
		<li><h1>User Login</h1></li>
		<li><input type="text" name="" placeholder="Username" class="txt"></li>
		<li><input type="password" name="" placeholder="Password" class="pwd"></li>
		<li><input type="submit" name="" value="Sign in" class="btn"></li>
	</ul>

	<script type="text/javascript">
		window.onload = function(){
			var cover = document.getElementById("cover"),
				index = 0;

			setInterval(function(){
				index++;
				index %= 3;
				cover.style.background = "url(img/"+(index+1)+".jpg) no-repeat center top/cover";
			},5000);
		};
	</script>
</body>
</html>
