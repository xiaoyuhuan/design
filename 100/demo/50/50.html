<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery商品选购动态变价</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		html,body {
			height: 100%;
		}		
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center top/cover;
			font-family: "microsoft yahei";
		}
		#box {
			width: 600px;
			margin: 100px auto;
			padding: 20px;
			background: rgba(255,255,255,.9);
			box-shadow: 0 0 7px #ccc;
			border-radius: 20px;
		}
		#box ul {
			border-bottom: 1px solid #aaa;
		}
		#box ul li {
			margin-bottom: 15px;
			font-size: 14px;
			line-height: 35px;
		}
		#box ul li span {
			display: inline-block;
			margin-right: 20px;
		}
		#box ul li p {
			display: inline-block;
			margin-right: 2px;
			padding: 0 6px;
			border: 2px solid #aaa;
			cursor: pointer;
		}
		#box ul li p:nth-child(1) {
			margin-left: 15px;
		}
		#box ul li p.on {
			border-color: #f60;
			background: url(img/on.png) no-repeat right bottom;
		}
		#box .price {
			margin: 20px 0;
		}
		#box .price span {
			color: #f60;
			font-size: 18px;
		}
		#box button {
			width: 330px;
			height: 50px;
			background: #f60;
			color: #fff;
			border: none;
			font-size: 18px;
			font-family: "microsoft yahei";
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li>
				型号
				<p class="on">4.7英寸</p>
				<p>5.5英寸</p>
			</li>
			<li>
				颜色
				<p class="on">银色</p>
				<p>金色</p>
				<p>深空灰色</p>
			</li>
			<li>
				内存
				<p class="on">16GB</p>
				<p>64GB</p>
				<p>128GB</p>
			</li>
			<li>
				版本
				<p class="on">公开版</p>
				<p>移动赠费版</p>
				<p>联通合约版</p>
			</li>
		</ul>
		<div class="price">价格：<span>￥ 5288.00</span></div>
		<button>立即购买</button>
	</div>

	<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $p = $("p"),
				$n = $(".price").find("span");

			$p.click(function(){
				$(this).addClass("on").siblings().removeClass("on");

				if($p.eq(0).hasClass("on")){
					if($p.eq(5).hasClass("on")){
						$n.html("￥ 5288.00");
					}else if($p.eq(6).hasClass("on")){
						$n.html("￥ 6088.00");
					}else if($p.eq(7).hasClass("on")){
						$n.html("￥ 6888.00");
					}
				}else if($p.eq(1).hasClass("on")){
					if($p.eq(5).hasClass("on")){
						$n.html("￥ 6088.00");
					}else if($p.eq(6).hasClass("on")){
						$n.html("￥ 6888.00");
					}else if($p.eq(7).hasClass("on")){
						$n.html("￥ 7688.00");
					}					
				}
			});
		});
	</script>
</body>
</html>
