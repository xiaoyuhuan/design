<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS+canvas黑客帝国流星雨特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html,body {
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
		canvas {
			background-color: #000;
		}		
	</style>
</head>
<body>
	<canvas id="canvas">您的浏览器不支持canvas标签，请您更换浏览器！</canvas>

	<script type="text/javascript">
		window.onload = function(){
			var can = document.getElementById("canvas"),
				cxt = can.getContext("2d");
			can.width = window.screen.width;
			can.height = window.screen.height;

			var size = 14,
				cols = can.width / size,
				y = [];
			for(var i=0; i<cols; i++){
				y[i] = 0;
			}

			(function draw(){
				cxt.fillStyle = "rgba(0,0,0,.1)";
				cxt.fillRect(0,0,can.width,can.height);

				cxt.fillStyle = "#3f0";
				cxt.font = "bold " +size+ "px Microsoft yahei";

				for(var i=0; i<cols; i++){
					var s = Math.floor(Math.random()*10)+"",
						textX = i*size,
						textY = y[i];

					cxt.fillText(s,textX,textY);
					y[i] += size;
					if(y[i] >= can.height && Math.random() >= 0.9){
						y[i] = 0;
					}
				}
				window.requestAnimationFrame(draw);
			})();
		};
	</script>
</body>
</html>
