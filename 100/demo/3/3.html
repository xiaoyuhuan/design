<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在线生成二维码通讯录</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		input,button {
			border: none;
			font-family: "microsoft yahei";
		}
		html,body {
			height: 100%;
		}
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center top/cover;
			font-family: "microsoft yahei";
		}
		#box {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 1000px;
			padding: 40px 0;
			background: rgba(0,0,0,.5);
			transform: translate(-50%,-50%);
		}
		#box .left {
			float: left;
			width: 700px;
			box-sizing: border-box;
		}
		#box .left ul li {
			float: left;
			margin: 0 0 25px 80px;
		}
		#box .left ul li span {
			margin-right: 5px;
			color: #fff;
			font-size: 14px;			
		}
		#box .left ul li input {
			width: 180px;
			height: 30px;
			background: #fff;
			border-radius: 3px;
		}
		#box .left button {
			display: block;
			width: 440px;
			height: 40px;
			margin: auto;
			background: #44b549;
			color: #fff;
			cursor: pointer;
		}
		#box .right {
			float: right;
			width: 300px;
		}
		#box .right .qrcode {
			width: 256px;
			height: 256px;
			background: #fff;
			text-align: center;
		}
		#box .right .qrcode p {
			padding-top: 100px;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="left">
			<ul>
				<li>
					<span>姓名</span>
					<input type="text" name="" id="name">
				</li>
				<li>
					<span>公司</span>
					<input type="text" name="" id="company">
				</li>
				<li>
					<span>职务</span>
					<input type="text" name="" id="post">
				</li>
				<li>
					<span>地址</span>
					<input type="text" name="" id="address">
				</li>
				<li>
					<span>手机</span>
					<input type="text" name="" id="mobile">
				</li>
				<li>
					<span>邮箱</span>
					<input type="text" name="" id="email">
				</li>
				<li>
					<span>网址</span>
					<input type="text" name="" id="web">
				</li>
				<li>
					<span>备注</span>
					<input type="text" name="" id="remarks">
				</li>
			</ul>
			<button id="btn">生成通讯录二维码</button>
		</div>
		<div class="right">
			<div class="qrcode" id="qrcode">
				<p>左侧输入内容<br>点击生成二维码</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/qrcode.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var name = document.getElementById("name"),
				company = document.getElementById("company"),
				post = document.getElementById("post"),
				address = document.getElementById("address"),
				mobile = document.getElementById("mobile"),
				email = document.getElementById("email"),
				web = document.getElementById("web"),
				remarks = document.getElementById("remarks"),
				qrcode = document.getElementById("qrcode");

			btn.onclick = function(){
				var info = "BEGIN:VCARD\n"
							+"FN:"+name.value+"\n"
							+"ORG:"+company.value+"\n"
							+"POST:"+post.value+"\n"
							+"ADR;WORK:"+address.value+"\n"
							+"TEL;WORK:"+mobile.value+"\n"
							+"EMAIL;WORK:"+email.value+"\n"
							+"URL:"+web.value+"\n"
							+"NOTE:"+remarks.value+
							"\nEND:VCARD";
				qrcode.innerHTML = "";
				var qr = new QRCode("qrcode");
				qr.makeCode(info);				
			};
		};
	</script>
</body>
</html>
