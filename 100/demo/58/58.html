<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery制作二级下拉菜单</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		a {
			color: inherit;
			text-decoration: none;
		}
		li {
			list-style: none;
		}
		html,body {
			height: 100%;
		}		
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center/cover;
			font-family: "microsoft yahei";
		}
		#head {
			height: 76px;
		}
		#head ul {
			width: 980px;
			height: 100%;
			background: #fff;
			margin: auto;
		}
		#head ul li {
			float: left;
			position: relative;
			width: 140px;
			height: 100%;
			text-align: center;
		}
		#head ul li> a {
			display: block;
			height: 100%;
			margin-top: 25px;
			color: #444;
			font-size: 14px;
			line-height: 16px;
			cursor: pointer;
		}
		#head ul li> a span {
			color: #777;
			font-size: 12px;
		}
		#head ul li p {
			position: absolute;
			top: 20px;
			right: -1px;
			width: 1px;
			height: 36px;
			background: url(img/bg.png);
		}		
		#head ul li .sub {
			overflow: hidden;
			position: absolute;
			top: 75px;
			left: 0;
			width: 420px;
			height: 0;
			background-color: #fff;
			text-align: center;
			font-size: 12px;
			line-height: 20px;
			box-sizing: border-box;
			z-index: -1;
		}
		#head ul li .sub .left {
			float: left;
			margin: 25px 0 0 25px;
		}
		#head ul li .sub .right {
			float: right;
			margin: 25px 25px 0 0;
		}
		#head ul li .sub .right .img {
			float: left;
			margin-left: 10px;
		}
		#head ul li .sub .right .img img {
			width: 140px;
		}
		#head ul li .sub a {
			color: #777;
			transition: .3s;
		}
		#head ul li .sub a:hover {
			color: #444;
		}
		#head ul li:nth-child(1),
		#head ul li:hover {
			background: #b80909;
		}
		#head ul li:nth-child(1)> a,
		#head ul li:hover> a {
			color: #fff;
		}
		#head ul li:nth-child(1)> a span,
		#head ul li:hover> a span {
			color: #fff;
		}		
		#head ul li:hover .sub {
			height: 170px;
			transition: .3s;
		}
	</style>
</head>
<body>
	<div id="head">
		<ul>
			<li>
				<a href="#">首页<br><span>HOME</span></a>
				<p></p>
			</li>
			<li>
				<a href="#">关于良友<br><span>ABOUT US</span></a>
				<p></p>
			</li>
			<li>
				<a href="#">良友商学院<br><span>BUSINESS SCHOOL</span></a>
				<div class="sub">
					<div class="left">
						<a href="#">良友咨询</a><br>
						<a href="#">青春物语</a>
					</div>
					<div class="right">
						<div class="img"><img src="img/1.jpg"><br><a href="#">水对花卉的重要性</a></div>
						<div class="img"><img src="img/2.jpg"><br><a href="#">书房里可以放什么</a></div>
					</div>
				</div>
				<p></p>
			</li>
			<li>
				<a href="#">花艺集锦<br><span>COLLECTION</span></a>
				<div class="sub">
					<div class="left">
						<a href="#">酒店专区</a><br>
						<a href="#">婚庆专区</a>
					</div>
					<div class="right">
						<div class="img"><img src="img/3.jpg"><br><a href="#">酒店用花</a></div>
						<div class="img"><img src="img/4.jpg"><br><a href="#">婚庆用花</a></div>
					</div>
				</div>		
				<p></p>
			</li>
			<li>
				<a href="#">良友花语<br><span>FLORID</span></a>
				<div class="sub">
					<div class="left">
						<a href="#">良友简介</a><br>
						<a href="#">企业文化</a><br>
						<a href="#">资质荣誉</a><br>
						<a href="#">发展历程</a>						
					</div>
					<div class="right">
						<div class="img"><img src="img/5.jpg"><br><a href="#">形象大使</a></div>
						<div class="img"><img src="img/6.jpg"><br><a href="#">关于我们</a></div>
					</div>
				</div>				
				<p></p>
			</li>			
			<li>
				<a href="#">人力资源<br><span>HUMAN</span></a>
				<p></p>
			</li>			
			<li>
				<a href="#">联系我们<br><span>CONTACT US</span></a>
			</li>
		</ul>
	</div>
</body>
</html>
