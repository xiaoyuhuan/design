<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery网站进度条加载特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html,body {
			height: 100%;
		}		
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center top/cover;	
			font-family: "microsoft yahei";
		}
		#progress {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 999;
		}
		#progress p {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 0;
			height: 30px;
			background: linear-gradient(45deg,rgba(0,0,0,.3) 25%,rgba(0,0,0,.2) 0,rgba(0,0,0,.2) 50%,rgba(0,0,0,.3) 0,rgba(0,0,0,.3) 75%,rgba(0,0,0,.2) 0);
			background-size: 35px 35px;
			color: #fff;
			font-size: 14px;
			font-weight: bold;
			font-family: "Microsoft yahei";
			line-height: 30px;
			text-align: center;
			border-radius: 10px;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div id="progress">
		<p>0%</p>
	</div>

	<script type="text/javascript">
		var oP = document.getElementById("progress").getElementsByTagName("p")[0];

		function move(num){
			clearInterval(oP.timer);
			oP.timer = setInterval(function(){
				if(parseInt(oP.innerHTML) < num){
					var s = parseInt(oP.innerHTML)+1;
					oP.innerHTML = s+"%";
					oP.style.width = 500*s/50 + "px";
				}else{
					clearInterval(oP.timer);
				}
			},13);
		}
	</script>

	<div id="header"></div>

	<script type="text/javascript">
		move(20);
	</script>

	<div id="banner"></div>

	<script type="text/javascript">
		move(40);
	</script>

	<div id="main"></div>

	<script type="text/javascript">
		move(80);
	</script>

	<div id="footer"></div>

	<script type="text/javascript">
		move(100);
	</script>
</body>
</html>
