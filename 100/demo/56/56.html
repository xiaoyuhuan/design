<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery开发动态边框（幽灵边框）特效</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style-type: none;
		}
		html,body {
			height: 100%;
		}		
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center top/cover;
			font-family: "microsoft yahei";
		}
		.clearfix:after {
			content: "";
			height: 0;
			line-height: 0;
			visibility: hidden;
			display: block;
			clear: both;
		}		
		#box {
			width: 820px;
			margin: 100px auto;
			padding-bottom: 20px;
			background: rgba(255,255,255,.5);
			border-radius: 20px;
    		box-shadow: 0 0 7px #ccc;
		}
		#box ul li {
			overflow: hidden;
			float: left;
			position: relative;
			width: 240px;
			height: 240px;
			margin-top: 20px;
			margin-left: 20px;
			padding: 3px; 
			box-shadow: 0 0 4px #ccc;
		}
		#box ul li:nth-child(1) {
			background: url(img/1.jpg) no-repeat center top/cover;
		}
		#box ul li:nth-child(2) {
			background: url(img/2.jpg) no-repeat center top/cover;
		}		
		#box ul li:nth-child(3) {
			background: url(img/3.jpg) no-repeat center top/cover;
		}		
		#box ul li:nth-child(4) {
			background: url(img/4.jpg) no-repeat center top/cover;
		}		
		#box ul li:nth-child(5) {
			background: url(img/5.jpg) no-repeat center top/cover;
		}		
		#box ul li:nth-child(6) {
			background: url(img/6.jpg) no-repeat center top/cover;
		}		
		#box ul li div {
			transition-duration: .3s;
			transition-delay: 0s;
		}		
		#box ul li .name {
			position: absolute;
			left: 0;
			bottom: -50px;
			width: 100%;
			height: 50px;
			background: rgba(0,0,0,.5);
			color: #fff;
			text-align: center;
			line-height: 50px;
		}
		#box ul li .top,
		#box ul li .bottom {
			position: absolute;
			width: 0;
			height: 3px;
			background: #fff;
			transition-delay: 0s;
		}
		#box ul li .left,
		#box ul li .right {
			position: absolute;
			height: 0;
			width: 3px;
			background: #fff;
			transition-delay: 0.3s;
		}
		#box ul li .top {
			top: 0;
			right: 0;
		}
		#box ul li .bottom {
			left: 0;
			bottom: 0;
		}
		#box ul li .left {
			top: 0;
			left: 0;
		}
		#box ul li .right {
			right: 0;
			bottom: 0;
		}
		#box ul li:hover .name {
			bottom: 0;
		}		
		#box ul li:hover .left,
		#box ul li:hover .right {
			height: 100%;
			transition-delay: 0s;			
		}
		#box ul li:hover .bottom,
		#box ul li:hover .top {
			width: 100%;
			transition-delay: .3s;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul class="clearfix">
			<li>
				<div class="name">清纯美女</div>
				<div class="left"></div>
				<div class="bottom"></div>
				<div class="right"></div>
				<div class="top"></div>
			</li>
			<li>
				<div class="name">清纯美女</div>
				<div class="left"></div>
				<div class="bottom"></div>
				<div class="right"></div>
				<div class="top"></div>				
			</li>
			<li>
				<div class="name">清纯美女</div>
				<div class="left"></div>
				<div class="bottom"></div>
				<div class="right"></div>
				<div class="top"></div>					
			</li>
			<li>
				<div class="name">清纯美女</div>
				<div class="left"></div>
				<div class="bottom"></div>
				<div class="right"></div>
				<div class="top"></div>					
			</li>
			<li>
				<div class="name">清纯美女</div>
				<div class="left"></div>
				<div class="bottom"></div>
				<div class="right"></div>
				<div class="top"></div>					
			</li>
			<li>
				<div class="name">清纯美女</div>
				<div class="left"></div>
				<div class="bottom"></div>
				<div class="right"></div>
				<div class="top"></div>					
			</li>
		</ul>
	</div>
</body>
</html>
