<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>炫酷扇形导航</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		html,body {
			height: 100%;
		}
		body {
			overflow: hidden;
			width: 100%;
			background: url(img/bg.jpg) no-repeat center top/cover;
			font-family: "microsoft yahei";
		}
		#box {
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			height: 200px;
			border-radius: 0 0 100% 0;
			color: #fff;
		}
		#box .menu {
			position: absolute;
			top: -100px;
			left: -100px;
			width: 200px;
			height: 200px;
			background: rgba(0,0,0,.5);
			text-indent: 130px;
			font-size: 14px;
			line-height: 200px;
			border-radius: 50%;
			transform: rotate(45deg);
		}
		#box p {
			z-index: -1;
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			height: 200px;
			background: rgba(102,153,51,.2);
			border-radius: 0 0 100% 0;
			transform-origin: top left;
			transform: rotate(90deg);
			transition: .6s;
		}
		#box p span {
			display: block;
			padding-right: 20px;
			text-align: right;
			font-size: 13px;
			line-height: 40px;
			transform: rotate(10deg);
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="menu">导航菜单</div>
		<p><span>官方首页</span></p>
		<p><span>集团概况</span></p>
		<p><span>公司简介</span></p>
		<p><span>总部扶持</span></p>
	</div>

	<script type="text/javascript">
		window.onload = function(){
			var box = document.getElementById("box"),
				menu = box.querySelector(".menu"),
				p = box.getElementsByTagName("p"),
				length = p.length;

			menu.onmouseenter = function(){
				this.style.background = "#693";
				for(var i=0; i<length; i++){
					p[i].style.transform = "rotate("+i*22+"deg)";
				}
			};

			box.onmouseleave = function(){
				menu.style.background = "#444";
				for(var i=0; i<length; i++){
					p[i].style.transform = "rotate(90deg)";
				}				
			};
		};
	</script>
</body>
</html>
